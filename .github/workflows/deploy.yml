name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: risingfruit-backend
  DEPLOY_PATH: /home/${{ secrets.EC2_USER }}/risingfruit

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory on EC2
        run: |
          ssh -i ~/.ssh/ec2_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            mkdir -p ~/risingfruit/backend
          EOF

      - name: Copy backend files to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2_key" \
            ./backend/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/risingfruit/backend/

      - name: Build and deploy Docker container
        run: |
          ssh -i ~/.ssh/ec2_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/risingfruit/backend
            
            # Stop existing container if running
            docker-compose down || true
            
            # Build new image
            docker-compose build --no-cache
            
            # Start container
            docker-compose up -d
            
            # Show status
            docker-compose ps
            
            # Show logs (last 50 lines)
            sleep 5
            docker-compose logs --tail=50
          EOF

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/ec2_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/risingfruit/backend
            
            # Check if container is running
            if docker-compose ps | grep -q "Up"; then
              echo "✅ Container is running"
            else
              echo "❌ Container failed to start"
              docker-compose logs
              exit 1
            fi
          EOF

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/ec2_key

