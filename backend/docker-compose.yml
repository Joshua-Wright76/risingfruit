services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: risingfruit-backend
    restart: unless-stopped
    volumes:
      # Persist data (CSVs and SQLite database)
      - ./data:/app/data
    environment:
      - TZ=UTC
      - DATABASE_PATH=/app/data/risingfruit.db
      - PORT=8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Allow time for initial data download and import
