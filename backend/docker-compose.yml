services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: risingfruit-backend
    restart: unless-stopped
    volumes:
      # Persist downloaded data outside container
      - ./data:/app/data
    environment:
      - TZ=UTC
    # Future: expose API port
    # ports:
    #   - "8000:8000"
    healthcheck:
      test: ["CMD", "test", "-f", "/app/data/locations.csv"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

